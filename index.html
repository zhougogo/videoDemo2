<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=640,target-densitydpi=device-dpi,user-scalable=no">
		<link rel="stylesheet" href="css/index.css" />

		<title></title>
	</head>

	<body>
		<div class="page">
			<div class="content content1">
				<video webkit-playsinline playsinline x5-video-player-type="h5" preload='true' loop autoplay x-webkit-airplay="true" x5-video-player-fullscreen="true" id="video" controls>
					<source src="2.mp4">
				</video>

				<img src="img/shareBtn.png" alt="" class="shareBtn hidden">
				<img src="img/careBtn.png" alt="" class="careBtn hidden">
			</div>
			<div class="content hidden content2">
				<img src="img/code.png" alt="" class="code">
				<img src="img/knowBtn.png" alt="" class="kownBtn">
			</div>
			<div class="content hidden content3">
				<img src="img/shareText.png" alt="" class="shareText">
				<img src="img/plane.png" alt="" class="plane">
				<img src="img/knowBtn.png" alt="" class="kownBtn">
			</div>
		</div>

	</body>
	<script src="js/jquery.min.js"></script>

	<script src="js/index.js"></script>
	<script type="text/javascript">

				
				var video = $('video');

				var ua = navigator.userAgent;
		
				video[0].play(); 
				document.addEventListener("WeixinJSBridgeReady", function () { 
		
					if (ua.indexOf("iPhone") > 0) {
		
						video[0].play();
				    }else if (ua.indexOf("Android") > 0) {
				    	if (video[0].currentTime == 0){
				            video[0].pause();
				        }
				    }
			        video[0].play(); 
			    }, false);
	</script>

</html>
